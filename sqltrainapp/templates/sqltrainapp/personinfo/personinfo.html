<!DOCTYPE html>
<html lang="en">
<head>
    <title>admin</title>
    {% include './include_CSS_JS.html' %}
</head>

<body>
{% include '../include_head.html' %}

    <div class="container-fluid">
      <div class="row">
        {% include './include_sidebar.html' %}
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

            <div class="panel panel-primary col-sm-8">
            <div class="panel-heading">
              <h3 class="panel-title">基本信息</h3>
            </div>
            <div class="panel-body">
                    <form action="{% url 'sqltrainapp:changeinfo' %}" method="POST">
                        {% csrf_token %} <!-- 这是一个防出错的标签，只要有表单，就加上它。 -->
                        <div class="row">
                            <div class="form-group col-xs-8">
                                <label for="id_user_name">用户名</label>
                                <input type="text" name="user_name" id="id_user_name" class="form-control"
                                       placeholder="必填,4-15个字符" value="{{ user.user_name }}"
                                       readonly="readonly" disabled="disabled"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-xs-8">
                                <label for="id_user_name">用户权限</label>
                                <select class="form-control" readonly="readonly" disabled="disabled">
                                    <option value="1" {% if user.user_type == '1' %} selected {% endif %}>管理员</option>
                                    <option value="2" {% if user.user_type == '2' %} selected {% endif %}>教师</option>
                                    <option value="3" {% if user.user_type == '3' %} selected {% endif %}>学生</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-xs-8">
                                <label for="id_school">学校</label>
                                <input id="id_school" name="school" type="text" class="form-control"
                                       placeholder="必填"
                                       value="{{ user.school }}" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-xs-6">
                                <label for="id_faculties">院系</label>
                                <input id="id_faculties" name="faculties" type="text" class="form-control"
                                       placeholder="必填"
                                       value="{{ user.faculties }}" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-xs-6">
                                <label for="id_cls">班级</label>
                                <input id="id_cls" name="cls" type="text" class="form-control"
                                       placeholder="必填"
                                       value="{{ user.cls }}" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group">
                                <button class="btn btn-lg btn-primary center-block" type="submit">修改</button>
                            </div>
                        </div>
                    </form>
            </div>
          </div>


        </div>
      </div>
    </div>
  </body>
</html>
