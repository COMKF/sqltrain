<!DOCTYPE html>
<html lang="en">
<head>
    <title>admin</title>
    {% include './include_CSS_JS.html' %}
</head>

<body>
{% include '../include_head.html' %}

    <div class="container-fluid">
      <div class="row">
        {% include './include_sidebar.html' %}
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

            <div class="panel panel-primary col-sm-8">
            <div class="panel-heading">
              <h3 class="panel-title">修改密码</h3>
            </div>
            <div class="panel-body">
                    <form action="{% url 'sqltrainapp:changepwd_detail' %}" method="POST">
                        {% csrf_token %} <!-- 这是一个防出错的标签，只要有表单，就加上它。 -->
                        <div class="row">
                            <div class="form-group col-xs-8">
                                <label>原始密码</label><span class="pull-right" style="color: red">{{ error.yuan_pwd.0 }}</span>
                                <input type="password" name="yuan_pwd" class="form-control"
                                       placeholder="必填，6-40个字符"
                                       maxlength="40" minlength="6" required/>

                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-xs-8">
                                <label>新密码</label>
                                <input type="password" name="pwd" class="form-control"
                                       placeholder="必填，6-40个字符"
                                       maxlength="40" minlength="6" required/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-xs-8">
                                <label>确认新密码</label><span class="pull-right" style="color: red">{{ error.pwd.0 }}</span>
                                <input type="password" name="pwd2" class="form-control"
                                       placeholder="必填，6-40个字符"
                                       maxlength="40" minlength="6" required>
                            </div>
                        </div>
                        <span style="color: green">{{ msg }}</span>
                        <input type="hidden" name="user_name" value="{{ user.user_name }}" required>
                        <div class="row">
                            <div class="form-group">
                                <button class="btn btn-lg btn-primary center-block" type="submit">修改</button>
                            </div>
                        </div>
                    </form>
            </div>
          </div>


        </div>
      </div>
    </div>
  </body>
</html>
